


<div class="container">
    <h1>¡Hola, {{loggedUser.name}}!</h1>
    <mat-divider></mat-divider>
    <h2 *ngIf="!loggedUser.isAdmin" >¡Aqui podrás visualizar tus cursos!</h2>
    <h2 *ngIf="loggedUser.isAdmin" >Bienvenido al área administrador, aqui podrás agregar, modificar, o eliminar tanto cursos, como alumnos, y visualizar sus datos!</h2>

    <span *ngIf="grillaSize == 0"> No hay cursos disponibles</span>
</div>

<app-courses [filter]="'related'" (grillaSize)="onGrillaSize($event)"></app-courses>
