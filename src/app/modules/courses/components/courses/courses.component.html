<div class="container">
    <div class="grid-container">
            <mat-card *ngFor="let course of courses" class="item">
                <mat-card-header>                    
                    <mat-card-title>{{course.name}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                    <div class="date">{{course.startDate | date: "dd/MM/yy"}} - {{course.endDate | date: "dd/MM/yy"}}</div>
                    <div class="hour">20:30 - 22:30</div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button class="primaryCustom" [routerLink]="['/home/courseDetail', course.id]" routerLinkActive="active">Ver detalles</button>
                </mat-card-actions>
            </mat-card>
    </div>
</div>
