<mat-accordion>
    <mat-expansion-panel *ngFor="let class of classes" (opened)="panelOpenState = true"
        (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{class.name}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-divider></mat-divider>
        <div class="class-description">
            {{class.description}}
        </div>
    </mat-expansion-panel>
</mat-accordion>
