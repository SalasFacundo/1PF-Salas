<h1>Confirmar compra</h1>
<mat-divider></mat-divider>

<form [formGroup]="creditCardForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill" class="my-form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="cardholderName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="my-form-field">
        <mat-label>Numero</mat-label>
        <input matInput formControlName="cardNumber" required creditCard>
        <mat-error *ngIf="creditCardForm.controls['cardNumber'].hasError('invalidCreditCard')">Invalid credit card
            number
        </mat-error>
    </mat-form-field>

    <div class="row">
        <div class="col-6">
            <mat-form-field appearance="fill" class="my-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>

          

        <mat-form-field class="cvv-field my-form-field col-6" appearance="fill">
            <mat-label>Codigo de seguridad</mat-label>
            <input matInput formControlName="cvv" required maxlength="4">
        </mat-form-field>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="creditCardForm.invalid">Submit</button>
</form>
