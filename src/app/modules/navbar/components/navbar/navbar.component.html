<mat-sidenav-container>
    <mat-sidenav #sidenav mode="over" opened="false">
        <mat-toolbar class="toolbar primaryCustom toggleSidebar" (click)="sidenav.toggle()">
            <h1 class="title">Cursos de programaci√≥n</h1>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item (click)="updateUrl('/inicio')" routerLink="/inicio">
                Inicio
            </mat-list-item>
            <mat-list-item (click)="updateUrl('/inicio/courses')" routerLink="/inicio/courses">
                Cursos
            </mat-list-item>
            <mat-list-item>
                <a mat-list-item-link href="#">Inscripciones</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-list-item-link href="#">Contacto</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-list-item-link href="#">Acerca de</a>
            </mat-list-item>
            <mat-list-item>
                <a mat-list-item-link href="#" (click)="logOut()">Cerrar Sesion</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" >
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>CodeVerse</span>
        </mat-toolbar>


        <div *ngIf="currentUrl == '/inicio'"> <app-default-navbar></app-default-navbar></div>
        <div *ngIf="currentUrl != '/inicio'"><router-outlet></router-outlet></div>

    </mat-sidenav-content>
</mat-sidenav-container>
